<!DOCTYPE html>

<!-------------------- HTML SECTION -------------------->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <!-------------------- HEAD SECTION -------------------->
  <head>
    <th:block th:insert="fragments/head :: head"/>

  </head>

  <!-------------------- BODY SECTION -------------------->
  <body>

    <!-------------------- NAVBAR SECTION -------------------->
    <th:block th:insert="fragments/navbar :: navbar"/>

    <!-------------------- PANEL SECTION -------------------->
    <form th:object="${recipe}" th:action="@{/recipe/}" method="post">

      <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <p>Please Correct Errors Below</p>
      </div>

      <div class="container card mt-4">
        <div class="card-body">
          <h5 class="font-weight-bold mb-3">Edit Recipe Information</h5>

          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div
                  class="col-md-3 form-group"
                  th:class="${#fields.hasErrors('description')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'"
              >
                <label>Recipe Description:</label>
                <input
                    type="text" class="form-control"
                    th:field="*{description}" th:errorclass="has-error"
                />
                <span
                    class="help-block"
                    th:if="${#fields.hasErrors('description')}"

                >
                  <ul>
                    <li
                        th:each="err : ${#fields.errors('description')}"
                        th:text="${err}"
                    />
                  </ul>
                </span>
              </div>
            </li>

            <li class="list-group-item">
              <div class="col-md-3 form-group">
                <label>Categories:</label>
              </div>
              <div class="col-md-9 form-group">
                <div class="radio">
                  <label>
                    <input type="checkbox" value=""/>
                    Cat 1
                  </label>
                </div>
              </div>
            </li>

            <li class="list-group-item">
              <div
                  class="col-md-3 form-group"
                  th:class="${#fields.hasErrors('prepTime')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'"
              >
                <label>Prep Time:</label>
                <input
                    type="text" class="form-control"
                    th:field="*{prepTime}" th:errorclass="has-error"
                />
                <span class="help-block" th:if="${#fields.hasErrors('prepTime')}">
                  <ul>
                    <li
                        th:each="err : ${#fields.errors('prepTime')}"
                        th:text="${err}"
                    />
                  </ul>
                </span>
              </div>
            </li>

            <li class="list-group-item">
              <div
                  class="col-md-3 form-group"
                  th:class="${#fields.hasErrors('cookTime')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'"
              >
                <label>Cooktime:</label>
                <input
                    type="text" class="form-control"
                    th:field="*{cookTime}" th:errorclass="has-error"
                />
                <span class="help-block" th:if="${#fields.hasErrors('cookTime')}">
                  <ul>
                    <li
                        th:each="err : ${#fields.errors('cookTime')}"
                        th:text="${err}"
                    />
                  </ul>
                </span>
              </div>
            </li>

            <li class="list-group-item">
              <label>Difficulty:</label>
              <select class="form-control" th:field="*{difficulty}">
                <option th:each="difficultyValue : ${T(pl.kkowalewski.recipeapp.model.Difficulty).values()}"
                        th:value="${difficultyValue.name()}"
                        th:text="${difficultyValue.name()}"
                />
              </select>
            </li>

            <li class="list-group-item">
              <div
                  class="col-md-3 form-group"
                  th:class="${#fields.hasErrors('servings')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'"
              >
                <label>Servings:</label>
                <input
                    type="text" class="form-control" th:field="*{servings}"
                    th:errorclass="has-error"
                />
                <span class="help-block" th:if="${#fields.hasErrors('servings')}">
                  <ul>
                    <li th:each="err : ${#fields.errors('servings')}"
                        th:text="${err}"
                    />
                  </ul>
                </span>
              </div>
            </li>

            <li class="list-group-item">
              <div class="col-md-3 form-group">
                <label>Source:</label>
                <input type="text" class="form-control" th:field="*{source}"/>
              </div>
              <div
                  class="col-md-3 form-group"
                  th:class="${#fields.hasErrors('url')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'"
              >
                <label>URL:</label>
                <input
                    type="text" class="form-control"
                    th:field="*{url}" th:errorclass="has-error"
                />
                <span class="help-block" th:if="${#fields.hasErrors('url')}">
                  <ul>
                    <li th:each="err : ${#fields.errors('url')}"
                        th:text="${err}"
                    />
                  </ul>
                </span>
              </div>
            </li>

          </ul>

        </div>
      </div>

      <div class="container card mt-4">
        <div class="card-body">
          <h5 class="font-weight-bold mb-3">Ingredients</h5>
          <a class="btn info-color white-text mb-4" href="#" role="button"
             th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}"
          >
            View
          </a>

          <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="ingredient : ${recipe.ingredients}"
                th:text="${(ingredient.getAmount() +
                       ' ' + ingredient.uom.getDescription() +
                       ' - ' + ingredient.getDescription())}"
            />
          </ul>

        </div>
      </div>

      <div class="container card mt-4">
        <div class="card-body">
          <h3 class="card-title">Directions</h3>
          <textarea class="form-control" rows="8" th:field="*{directions}"/>
        </div>
      </div>

      <div class="container card mt-4 mb-4">
        <div class="card-body">
          <h3 class="card-title">Notes</h3>
          <textarea class="form-control" rows="8" th:field="*{notes.recipeNotes}"/>
        </div>
      </div>

      <button
          type="submit" class="btn info-color white-text submit-button"
      >
        Submit
      </button>

    </form>

    <!-------------------- SCRIPT SECTION -------------------->
    <th:block th:insert="fragments/scripts :: scripts"/>

  </body>
</html>
