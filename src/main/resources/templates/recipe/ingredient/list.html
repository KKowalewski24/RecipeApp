<!DOCTYPE html>

<!-------------------- HTML SECTION -------------------->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <!-------------------- HEAD SECTION -------------------->
  <head>
    <th:block th:insert="fragments/head :: head"/>
  </head>

  <!-------------------- BODY SECTION -------------------->
  <body>

    <!-------------------- NAVBAR SECTION -------------------->
    <th:block th:insert="fragments/navbar :: navbar"/>

    <!-------------------- TABLE SECTION -------------------->
    <table
        id="dtMaterialDesignExample"
        class="table table-striped"
        cellspacing="0" width="100%"
    >
      <thead>
        <tr>
          <th class="th-sm">ID</th>
          <th class="th-sm">Description</th>
          <th class="th-sm">View</th>
          <th class="th-sm">Update</th>
          <th class="th-sm">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr th:remove="all">
          <td>123</td>
          <td>Tasty Goodnees 1</td>
          <td><a href="#">View</a></td>
        </tr>
        <tr th:remove="all">
          <td>12333</td>
          <td>Tasty Goodnees 2</td>
          <td><a href="#">View</a></td>
        </tr>
        <tr th:each="ingredient : ${recipe.ingredients}">
          <td th:text="${ingredient.id}"/>
          <td th:text="${ingredient.amount} + ' '
              + ${ingredient.uom.getDescription()} + ' '
              + ${ingredient.description}"
          />
          <td>
            <a href="#"
               th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}"
            >
              View
            </a>
          </td>
          <td>
            <a href="#"
               th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}"
            >
              Update
            </a>
          </td>
          <td>
            <a href="#"
               th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}"
            >
              Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <!-------------------- SCRIPT SECTION -------------------->
    <th:block th:insert="fragments/scripts :: scripts"/>

  </body>

</html>
