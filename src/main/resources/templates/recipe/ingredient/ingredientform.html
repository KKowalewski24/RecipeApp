<!DOCTYPE html>

<!-------------------- HTML SECTION -------------------->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <!-------------------- HEAD SECTION -------------------->
  <head>
    <th:block th:insert="fragments/head :: head"/>
  </head>

  <!-------------------- BODY SECTION -------------------->
  <body>

    <!-------------------- NAVBAR SECTION -------------------->
    <th:block th:insert="fragments/navbar :: navbar"/>

    <!-------------------- PANEL SECTION -------------------->
    <form th:object="${ingredient}"
          th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} "
          method="post">
      <div class="container my-5 card ">
        <div class="card-body">
          <h5 class="card-title">Edit Ingredient Information</h5>
          <div class="panel-body">

            <div class="row">
              <div class="col-md-3 form-group">
                <label>Description:</label>
                <input type="text" class="form-control" th:field="*{description}"/>
              </div>

              <div class="col-md-3 form-group">
                <label>Amount:</label>
                <input type="number" class="form-control" th:field="*{amount}"/>
              </div>

              <div class="col-md-3 form-group">
                <label>UOM:</label>
                <select class="form-control" name="uom.id">
                  <option th:each="uomEach : ${uomList}"
                          th:value="${uomEach.id}"
                          th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                          th:text="${uomEach.description}">Each
                  </option>
                </select>
              </div>

            </div>
          </div>
          <button type="submit" class="btn info-color white-text">Submit</button>
        </div>
      </div>
    </form>
    <!-------------------- SCRIPT SECTION -------------------->
    <th:block th:insert="fragments/scripts :: scripts"/>

  </body>
</html>
